<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [10, 12, 14, 2, 10, 5, 2];
        const fst = arr.indexOf(22);
        const lst = arr.lastIndexOf(22);
  
        if (fst !== -1) {
          console.log("Number 22 is found in the array at index:", fst);
        } else {
          console.log("Number 22 is not found in the array.");
        }
  
        if (lst !== -1) {
          console.log("Number 22 is found in the array at index:", lst);
        } else {
          console.log("Number 22 is not found in the array.");
        }
      </script>
    </body>
</body>
</html>
